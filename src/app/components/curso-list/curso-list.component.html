<table mat-table [dataSource]="data" class="mat-elevation-z8">
  <!-- Columna Nombre -->
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
  </ng-container>

  <!-- Columna Especialidad -->
  <ng-container matColumnDef="especialidad">
    <th mat-header-cell *matHeaderCellDef> Especialidad </th>
    <td mat-cell *matCellDef="let element"> {{element.especialidad}} </td>
  </ng-container>

  <!-- Columna Profesor -->
  <ng-container matColumnDef="profesor">
    <th mat-header-cell *matHeaderCellDef> Profesor </th>
    <td mat-cell *matCellDef="let element"> {{element.profesor}} </td>
  </ng-container>

  <!-- Columna Fecha de Inicio -->
  <ng-container matColumnDef="fechaInicio">
    <th mat-header-cell *matHeaderCellDef> Fecha de Inicio </th>
    <td mat-cell *matCellDef="let element"> {{element.fechaInicio | date:'dd/MM/yyyy'}} </td>
  </ng-container>

  <!-- Columna Fecha de Término -->
  <ng-container matColumnDef="fechaTermino">
    <th mat-header-cell *matHeaderCellDef> Fecha de Término </th>
    <td mat-cell *matCellDef="let element"> {{element.fechaTermino | date:'dd/MM/yyyy'}} </td>
  </ng-container>

  <!-- Definición de filas -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
